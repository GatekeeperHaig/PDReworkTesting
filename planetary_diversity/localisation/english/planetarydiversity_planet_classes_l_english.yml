###Continenetal
 pc_pd_retinal: "Retinal World"
 pc_pd_retinal_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans. Plant life is retinaldehyde-based instead of chlorophyll-based giving the planet a distinctive purple hue."
 pc_pd_retinal_adj: "purple"
 mod_pc_pd_retinal_habitability: "Continental Habitability"
 trait_pc_pd_retinal_preference: "Continental Preference"
 trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lake: "Lake World"
 pc_pd_lake_desc: "Rocky world with a nitrogen-oxygen atmosphere. Extremely active and stable hydrosphere. The landmass is a single area covered in millions of lakes of all sizes while the climate ranges from subtropical to subartic." 
 pc_pd_lake_adj: "laked"
 mod_pc_pd_lake_habitability: "Continental Habitability"
 trait_pc_pd_lake_preference: "Continental Preference"
 trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_forest: "Forest World"
 pc_pd_forest_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere. Great land masses are almost completely covered in dense forests."
 pc_pd_forest_adj: "forested"
 mod_pc_pd_forest_habitability: "Continental Habitability"
 trait_pc_pd_forest_preference: "Continental Preference"
