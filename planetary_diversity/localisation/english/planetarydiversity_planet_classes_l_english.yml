###Tundra
 pc_pd_bog: "Bog World"
 pc_pd_bog_desc: "Cold, muddy world with a thick nitrogen-oxygen atmosphere. The planet has short wet summers, long cold winters, and significant yearly precipitation. A strong hydrosphere covers the landmasses in soggy, dense hardy vegetation."
 pc_pd_bog_adj: "boggy"
 mod_pc_pd_bog_habitability: "Tundra Habitability"
 trait_pc_pd_bog_preference: "Tundra Preference"
 trait_pc_pd_bog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mycelium: "Mycelium World"
 pc_pd_mycelium_desc: "A cold, rocky world with a nitrogen-oxygen atmosphere, this planet has short cool summers around otherwise dry and frozen winters. Vast areas, forests of towering mushrooms, and dense underground mycelial networks cover most of the middle latitudes of this planet."
 pc_pd_mycelium_adj: "frozen"
 mod_pc_pd_mycelium_habitability: "Tundra Habitability"
 trait_pc_pd_mycelium_preference: "Tundra Preference"
 trait_pc_pd_mycelium_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mud: "Mud World"
 pc_pd_mud_desc: "Frozen, muddy world with a nitrogen-oxygen atmosphere, this planet has limited seasonal with significant precipitation. A high abundance of low-level geothermal activity on the surface caused countless hot mud lakes and mud volcanoes on this otherwise frozen wasteland."
 pc_pd_mud_adj: "muddy"
 mod_pc_pd_mud_habitability: "Tundra Habitability"
 trait_pc_pd_mud_preference: "Tundra Preference"
 trait_pc_pd_mud_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_basalt: "Basalt World"
 pc_pd_basalt_desc: "Cold and rocky world with a nitrogen-oxygen atmosphere, this planet has limited seasonal variation. Due to intermittent volcanic activity, vast basalt lava fields cover this world. A stable biosphere exists in the mosses and lichens that grow on the cooled basalt."
 pc_pd_basalt_adj: "frozen"
 mod_pc_pd_basalt_habitability: "Tundra Habitability"
 trait_pc_pd_basalt_preference: "Tundra Preference"
 trait_pc_pd_basalt_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tuya: "Tuya World"
 pc_pd_tuya_desc: "Cold and rocky world with a nitrogen-oxygen atmosphere. While having limited seasonal variation and long, harsh winters, this world has a stable biosphere primarily due to the nutrients found in the volcanic soil. The extensive glacial sheets and high volcanic activity have created countless subglacial volcanos that litter the surface."
 pc_pd_tuya_adj: "frozen"
 mod_pc_pd_tuya_habitability: "Tundra Habitability"
 trait_pc_pd_tuya_preference: "Tundra Preference"
 trait_pc_pd_tuya_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cryoflora: "Cryflora World"
 pc_pd_cryoflora_desc: "Cold and rocky world with a nitrogen-oxygen atmosphere. While temperatures are often below freezing, most of the hydrosphere is locked in snow and ice. Despite this, the flora and fauna of this planet have adapted via antifreeze proteins to create a lush, vibrant ecosystem."
 pc_pd_cryoflora_adj: "glowing"
 mod_pc_pd_cryoflora_habitability: "Tundra Habitability"
 trait_pc_pd_cryoflora_preference: "Tundra Preference"
 trait_pc_pd_cryoflora_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lichen: "Lichen World"
 pc_pd_lichen_desc: "Cold and rocky world with a nitrogen-oxygen atmosphere. This world has a highly stable hydrosphere and generally predictable low temperatures, allowing giant planet-spanning lichen forests to grow between craggy mountains and glaciers which sap minerals from the local minerals for nutrients."
 pc_pd_lichen_adj: "lichened"
 mod_pc_pd_lichen_habitability: "Tundra Habitability"
 trait_pc_pd_lichen_preference: "Tundra Preference"
 trait_pc_pd_lichen_preference_desc: "$trait_pc_arctic_preference_desc$"

