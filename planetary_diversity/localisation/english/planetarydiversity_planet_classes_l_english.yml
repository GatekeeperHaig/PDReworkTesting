 pc_pd_crag_desc: "REPLACold, rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans and polar ice caps cover more than §Y90%§! of the surface, with rugged scattered islands dotting its surface. There is an abundance of volcanic and geothermal activity which supports marine ecosystems.CE_ME"
