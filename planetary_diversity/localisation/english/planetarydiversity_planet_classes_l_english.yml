###Ocean
 pc_pd_cascadian: "Cascadian World"
 pc_pd_cascadian_desc: "Sub-temperate mountainous world with a nitrogen-oxygen atmosphere consisting of coastal forests and towering mountain ranges. An active, stormy, hydrosphere with strong differences between snowy winters and short warmer summers"
 pc_pd_cascadian_adj: "rugged"
 mod_pc_pd_cascadian_habitability: "Ocean Habitability"
 trait_pc_pd_cascadian_preference: "Ocean Preference"
 trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_swamp: "Swamp World"
 pc_pd_swamp_desc: "A humid wet world with a nitrogen-oxygen atmosphere. Most of the planet is covered with dense forested wetlands with very little surface areas not underwater. Hydrosphere is strong and stable mainly in shallow seas, swamps and bogs and supports a great abundance of plant and animal life."
 pc_pd_swamp_adj: "swampy"
 mod_pc_pd_swamp_habitability: "Ocean Habitability"
 trait_pc_pd_swamp_preference: "Ocean Preference"
 trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
