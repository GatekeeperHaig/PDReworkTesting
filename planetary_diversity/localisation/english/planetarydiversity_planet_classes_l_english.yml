###Alpine
 pc_pd_boreal: "Boreal World"
 pc_pd_boreal_desc: "A rocky world with a nitrogen-oxygen atmosphere, this planet has a subarctic climate with a vast temperature range between the long and cold winter and the short warm summer. Boreal forests cover the planet's warmer latitudes, with tundra and ice near the poles."
 pc_pd_boreal_adj: "mountainous"
 mod_pc_pd_boreal_habitability: "Alpine Habitability"
 trait_pc_pd_boreal_preference: "Alpine Preference"
 trait_pc_pd_boreal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_snow: "Snow World"
 pc_pd_snow_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere, this planet is currently experiencing a significant ice age. While glaciers cover most of the polar and middle latitudes, thick temperate forests cover the equatorial band."
 pc_pd_snow_adj: "mountainous"
 mod_pc_pd_snow_habitability: "Alpine Habitability"
 trait_pc_pd_snow_preference: "Alpine Preference"
 trait_pc_pd_snow_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_highland: "Highland World"
 pc_pd_highland_desc: "A cold, damp world with a nitrogen-oxygen atmosphere, weather is unpredictable, and mist and cloud cover are typical. The hydrosphere is generally stable between frozen mountain ranges and large inland seas, which supports hardy grasses and lichens."
 pc_pd_highland_adj: "mountainous"
 mod_pc_pd_highland_habitability: "Alpine Habitability"
 trait_pc_pd_highland_preference: "Alpine Preference"
 trait_pc_pd_highland_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_dune_forest: "Dune Forest World"
 pc_pd_dune_forest_desc: "Cold mountainous world with a nitrogen-oxygen atmosphere, this planet receives high levels of fog but low precipitation. Much of the lowlands are dry dunes, but the hydrosphere supports snowy forested mountains."
 pc_pd_dune_forest_adj: "mountainous"
 mod_pc_pd_dune_forest_habitability: "Alpine Habitability"
 trait_pc_pd_dune_forest_preference: "Alpine Preference"
 trait_pc_pd_dune_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fjord: "Fjord World"
 pc_pd_fjord_desc: "Mountainous world with a nitrogen-oxygen atmosphere, this planet has a significant hydrosphere with oceans that cut deep narrow inlets into the landmasses. Seasonal variation allows for productive subarctic rainforests along the coast and grassy alpine climates in higher elevations."
 pc_pd_fjord_adj: "mountainous"
 mod_pc_pd_fjord_habitability: "Alpine Habitability"
 trait_pc_pd_fjord_preference: "Alpine Preference"
 trait_pc_pd_fjord_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_glaciovolcanic: "Glaciovolcanic World"
 pc_pd_glaciovolcanic_desc: "Mountainous, frozen world with a nitrogen-oxygen atmosphere, this planet has high levels of volcanic activity.  This results in large geothermal warmed lakes that cover the surface, which bring rare minerals and energy to the otherwise frozen surface."
 pc_pd_glaciovolcanic_adj: "volcanic"
 mod_pc_pd_glaciovolcanic_habitability: "Alpine Habitability"
 trait_pc_pd_glaciovolcanic_preference: "Alpine Preference"
 trait_pc_pd_glaciovolcanic_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lanthanide: "Lanthanide World"
 pc_pd_lanthanide_desc: "Mountainous world with a nitrogen-oxygen atmosphere, this planet has unusually high levels of rare earth metals and magnetic activity. This natural phenomenon creates spectacular ring-shaped mountaintops, but with a frozen climate and minimal seasonal variation, the hydrosphere can only sustain patches of hardy vegetation."
 pc_pd_lanthanide_adj: "magnetic"
