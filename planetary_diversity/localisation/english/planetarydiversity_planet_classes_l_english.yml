###Continenetal
 pc_pd_retinal: "Retinal World"
 pc_pd_retinal_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans. Plant life is retinaldehyde-based instead of chlorophyll-based giving the planet a distinctive purple hue."
 pc_pd_retinal_adj: "purple"
 mod_pc_pd_retinal_habitability: "Continental Habitability"
 trait_pc_pd_retinal_preference: "Continental Preference"
 trait_pc_pd_retinal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_lake: "Lake World"
 pc_pd_lake_desc: "Rocky world with a nitrogen-oxygen atmosphere. Extremely active and stable hydrosphere. The landmass is a single area covered in millions of lakes of all sizes while the climate ranges from subtropical to subartic." 
 pc_pd_lake_adj: "laked"
 mod_pc_pd_lake_habitability: "Continental Habitability"
 trait_pc_pd_lake_preference: "Continental Preference"
 trait_pc_pd_lake_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_forest: "Forest World"
 pc_pd_forest_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere. Great land masses are almost completely covered in dense forests."
 pc_pd_forest_adj: "forested"
 mod_pc_pd_forest_habitability: "Continental Habitability"
 trait_pc_pd_forest_preference: "Continental Preference"
 trait_pc_pd_forest_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepid: "Tepid World"
 pc_pd_tepid_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans. Having almost no axis tilt, this world's ideal growing conditions has allowed for the evolution of many types of photosynthetic processes."
 pc_pd_tepid_adj: "ideallic"
 mod_pc_pd_tepid_habitability: "Continental Habitability"
 trait_pc_pd_tepid_preference: "Continental Preference"
 trait_pc_pd_tepid_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_temperate: "Temperate World"
 pc_pd_temperate_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans." 
 pc_pd_temperate_adj: "temperate"
 mod_pc_pd_temperate_habitability: "Continental Habitability"
 trait_pc_pd_temperate_preference: "Continental Preference"
 trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_petrified: "Petrified Woods World"
 pc_pd_petrified_desc: "Rocky world with a nitrogen-oxygen atmosphere with an active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations. Due to the effect of a planetwide flood after an ice age, petrified remains of giant trees can be found both on the surface and buried in the ground."
 pc_pd_petrified_adj: "petrified"
 mod_pc_pd_petrified_habitability: "Continental Habitability"
 trait_pc_pd_petrified_preference: "Continental Preference"
 trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora: "Megaflora World"
 pc_pd_megaflora_desc: "Rocky world with a nitrogen-oxygen atmosphere. Densely forested with a strong and healthy hydro-sphere. This planet is home to giant megaflora which cover the planet's surface."
 pc_pd_megaflora_adj: "forested"
 mod_pc_pd_megaflora_habitability: "Continental Habitability"
 trait_pc_pd_megaflora_preference: "Continental Preference"
 trait_pc_pd_megaflora_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mushroom: "Mushroom World"
 pc_pd_mushroom_desc: "Rocky world with a nitrogen-oxygen atmosphere. Densely forested with a strong and healthy hydro-sphere. This planet is home to giant mushrooms."
 pc_pd_mushroom_adj: "fungal"
 mod_pc_pd_mushroom_habitability: "Continental Habitability"
 trait_pc_pd_mushroom_preference: "Continental Preference"
 trait_pc_pd_mushroom_preference_desc: "$trait_pc_arctic_preference_desc$"

###Ocean
 pc_pd_cascadian: "Cascadian World"
 pc_pd_cascadian_desc: "Sub-temperate mountainous world with a nitrogen-oxygen atmosphere consisting of coastal forests and towering mountain ranges. An active, stormy, hydrosphere with strong differences between snowy winters and short warmer summers"
 pc_pd_cascadian_adj: "rugged"
 mod_pc_pd_cascadian_habitability: "Ocean Habitability"
 trait_pc_pd_cascadian_preference: "Ocean Preference"
 trait_pc_pd_cascadian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_swamp: "Swamp World"
 pc_pd_swamp_desc: "A humid wet world with a nitrogen-oxygen atmosphere. Most of the planet is covered with dense forested wetlands with very little surface areas not underwater. Hydrosphere is strong and stable mainly in shallow seas, swamps and bogs and supports a great abundance of plant and animal life."
 pc_pd_swamp_adj: "swampy"
 mod_pc_pd_swamp_habitability: "Ocean Habitability"
 trait_pc_pd_swamp_preference: "Ocean Preference"
 trait_pc_pd_swamp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_crag: "Crag World"
 pc_pd_crag_desc: "Cold, rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans and polar ice caps cover more than §Y9%§! of the surface, with rugged scattered islands dotting its surface. There is an abundance of volcanic and geothermal activity which supports marine ecosystems."
 pc_pd_crag_adj: "subarctic"
 mod_pc_pd_crag_habitability: "Ocean Habitability"
 trait_pc_pd_crag_preference: "Ocean Preference"
 trait_pc_pd_crag_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog: "Fog World"
 pc_pd_fog_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans cover much of the surface and extreme humity causes near constant fog moving over the lush forests and grasslands."
 pc_pd_fog_adj: "foggy"
 mod_pc_pd_fog_habitability: "Ocean Habitability"
 trait_pc_pd_fog_preference: "Ocean Preference"
 trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_kelp: "Kelp World"
 pc_pd_kelp_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Rich kelp forest filled oceans cover much of the surface."
 pc_pd_kelp_adj: "kelpy"
 mod_pc_pd_kelp_habitability: "Ocean Habitability"
 trait_pc_pd_kelp_preference: "Ocean Preference"
 trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_reef: "Reef World"
 pc_pd_reef_desc: "Rocky temperate world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Shallow oceans cover more than 9% of the surface and the under the surface significant reef systems can be seen from orbit. The only areas above water are where the reef system has grown high enough to create scattered island chains of coral."
 pc_pd_reef_adj: "reefed"
 mod_pc_pd_reef_habitability: "Ocean Habitability"
 trait_pc_pd_reef_preference: "Ocean Preference"
 trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago: "Archipelago World"
 pc_pd_archipelago_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. One planet-wide ocean with scattered island archipelagos covers the surface. The rich volcanic activity causes islands to appear and disappear at a comparatively high rate, creating an always changing landscape."
 pc_pd_archipelago_adj: "islanded"
 mod_pc_pd_archipelago_habitability: "Ocean Habitability"
 trait_pc_pd_archipelago_preference: "Ocean Preference"
 trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
 pc_pd_atoll: "Atoll World"
 pc_pd_atoll_desc: "An ocean planet with a nitrogen-oxygen atmosphere. Shallow lagoons, coral reefs and tropical islands make up the majority of this planet, with warm temperatures supporting a very large biosphere."
 pc_pd_atoll_adj: "tropical"
 mod_pc_pd_atoll_habitability: "Tropical Habitability"
 trait_pc_pd_atoll_preference: "Tropical Preference"
 trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepui: "Tepui World"
 pc_pd_tepui_desc: "Mountainous, lush rocky world with a nitrogen-oxygen atmosphere. With a significant hydrosphere and covered in dense vegetation, there is a noticeable difference between the cooler rainy plateaus of the tepuis and the warmer humid ground jungle below."
 pc_pd_tepui_adj: "mountainous"
 mod_pc_pd_tepui_habitability: "Tropical Habitability"
 trait_pc_pd_tepui_preference: "Tropical Preference"
 trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mangrove: "Mangrove World"
 pc_pd_mangrove_desc: "A humid wet world with a nitrogen-oxygen atmosphere. Most of the planet is covered in shallow seas with very little land above sea level. Jungles extended for hundreds of miles beyond the shores of the few existing islands. Hydrosphere is strong and stable, and supports a great abundance of plant and animal life."
 pc_pd_mangrove_adj: "forested"
 mod_pc_pd_mangrove_habitability: "Tropical Habitability"
 trait_pc_pd_mangrove_preference: "Tropical Preference"
 trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cenote: "Cenote World"
 pc_pd_cenote_desc: "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Large sinkholes and underwater river systems snake below the surface of this world. Most landmasses are covered in dense vegetation."
 pc_pd_cenote_adj: "holey"
 mod_pc_pd_cenote_habitability: "Tropical Habitability"
 trait_pc_pd_cenote_preference: "Tropical Preference"
 trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungal: "Fungal World"
 pc_pd_fungal_desc: "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Fungal and mushroom fauna cover landmasses in dense vegetation."
 pc_pd_fungal_adj: "fungal"
 mod_pc_pd_fungal_habitability: "Tropical Habitability"
 trait_pc_pd_fungal_preference: "Tropical Preference"
 trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_geothermal: "Geothermal World"
 pc_pd_geothermal_desc: "Cold, icy planet with tropical rifts that break up the expanses of ice, heated by natural geothermal vents with a nitrogen-oxygen atmosphere. The hydrosphere is in melt water and steam rising from vents."
 pc_pd_geothermal_adj: "geothermal"
 mod_pc_pd_geothermal_habitability: "Tropical Habitability"
 trait_pc_pd_geothermal_preference: "Tropical Preference"
 trait_pc_pd_geothermal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_biolumen: "Bioluminescent World"
 pc_pd_biolumen_desc: "A tropical rocky world with a nitrogen-oxygen atmosphere. Exotic but non-toxic particles in the atmosphere cause almost constant cloud cover on this planet. Despite this, due to the greenhouse effect and geothermal activity, life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits."
 pc_pd_biolumen_adj: "glowing"
 mod_pc_pd_biolumen_habitability: "Tropical Habitability"
 trait_pc_pd_biolumen_preference: "Tropical Preference"
 trait_pc_pd_biolumen_preference_desc: "$trait_pc_arctic_preference_desc$"

###Desert
 pc_pd_dune: "Dune World"
 pc_pd_dune_desc: "Hot and dry rocky planet with a nitrogen-oxygen atmosphere. Seas of dunes cover a considerable portion of the surface. Hydrosphere is mainly in underground aquifers that rise in oases and mountain springs."
 pc_pd_dune_adj: "sandy"
 mod_pc_pd_dune_habitability: "Desert Habitability"
 trait_pc_pd_dune_preference: "Desert Preference"
 trait_pc_pd_dune_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_oasis: "Oasis World"
 pc_pd_oasis_desc: "Rocky world with a nitrogen-oxygen atmosphere. Hydrosphere only supports one large body of water with a vegetation band around it, and the rain often misses the inland desert that covers most of the planet."
 pc_pd_oasis_adj: "dry"
 mod_pc_pd_oasis_habitability: "Desert Habitability"
 trait_pc_pd_oasis_preference: "Desert Preference"
 trait_pc_pd_oasis_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_outback: "Outback World"
 pc_pd_outback_desc: "A hot, dry world with a nitrogen-oxygen atmosphere. Most of the planet is covered in arid or semi-arid shrublands and deserts, while areas around water have more vegetation. The hydrosphere is mainly confined to a few inland seas and natural underground springs."
 pc_pd_outback_adj: "parched"
 mod_pc_pd_outback_habitability: "Desert Habitability"
 trait_pc_pd_outback_preference: "Desert Preference"
 trait_pc_pd_outback_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coastal: "Coastal World"
 pc_pd_coastal_desc: "A sub-tropical dry world with a nitrogen-oxygen atmosphere. Deep cold oceans have currents that cause high atmospheric stability reducing rainfall on the land but allowing fog, which provides sufficient moisture to sustain a variety of lichens, succulents, and shrubs."
 pc_pd_coastal_adj: "coastal"
 mod_pc_pd_coastal_habitability: "Desert Habitability"
 trait_pc_pd_coastal_preference: "Desert Preference"
 trait_pc_pd_coastal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungi: "Fungi World"
 pc_pd_fungi_desc: "Rocky world with a nitrogen-oxygen atmosphere. The volcanic ash-coved terrain supports large colonies of desert fungi, and much of the surface is inhospitable to most plant and animal life forms."
 pc_pd_fungi_adj: "fungied"
 mod_pc_pd_fungi_habitability: "Desert Habitability"
 trait_pc_pd_fungi_preference: "Desert Preference"
 trait_pc_pd_fungi_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_salt: "Salt World"
 pc_pd_salt_desc: "Rocky world with a nitrogen-oxygen atmosphere. The mineral-covered terrain consists largely of salt flats and mountain ranges and large crystal formations. Much of the surface is inhospitable to most forms of plant and animal life."
 pc_pd_salt_adj: "salty"
 mod_pc_pd_salt_habitability: "Desert Habitability"
 trait_pc_pd_salt_preference: "Desert Preference"
 trait_pc_pd_salt_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aquifer: "Aquifer World"
 pc_pd_aquifer_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere. This planet has a rich hydrosphere underneath the surface, and countless lagoons scatter the surface. While the dry, hot sand does not support much life, the lagoons and underground rivers are rich in biodiversity."
 pc_pd_aquifer_adj: "lagooned"
 mod_pc_pd_aquifer_habitability: "Desert Habitability"
 trait_pc_pd_aquifer_preference: "Desert Preference"
 trait_pc_pd_aquifer_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arid
 pc_pd_mesa: "Mesa World"
 pc_pd_mesa_desc: "Hot, dry, rocky world with a nitrogen-oxygen atmosphere. Great plateaus and mesas are common around the equator, with cooler forested polar regions. The hydrosphere is primarily in large rivers with cut canyons and vegetation covering riverbeds."
 pc_pd_mesa_adj: "arid"
 mod_pc_pd_mesa_habitability: "Desert Habitability"
 trait_pc_pd_mesa_preference: "Desert Preference"
 trait_pc_pd_mesa_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fog_desert: "Fog Desert World"
 pc_pd_fog_desert_desc: "Cold, dry, rocky world with a nitrogen-oxygen atmosphere. Extreme altitude peaks cause rain shadows for most of the surface. Salt flats and arid valleys comprise most of the plateaus, and the hydrosphere is in a few lakes and mountain springs."
 pc_pd_fog_desert_adj: "impassable"
 mod_pc_pd_fog_desert_habitability: "Desert Habitability"
 trait_pc_pd_fog_desert_preference: "Desert Preference"
 trait_pc_pd_fog_desert_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mediterranean: "Mediterranean World"
 pc_pd_mediterranean_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere. Hydrosphere supports several large inland seas, surrounded by sparse vegetation and shrubs. Away from bodies of water, the terrain is arid."
 pc_pd_mediterranean_adj: "hot"
 mod_pc_pd_mediterranean_habitability: "Desert Habitability"
 trait_pc_pd_mediterranean_preference: "Desert Preference"
 trait_pc_pd_mediterranean_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_badlands: "Badlands World"
 pc_pd_badlands_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere. The dry terrain consists mainly of sedimentary rocks and clay-rich soils eroded by wind and water. The vegetation is primarily in shrubs and hardy grasses."
 pc_pd_badlands_adj: "rugged"
 mod_pc_pd_badlands_habitability: "Desert Habitability"
 trait_pc_pd_badlands_preference: "Desert Preference"
 trait_pc_pd_badlands_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_succulent: "Succulent World"
 pc_pd_succulent_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere, with a dust-covered arid terrain. High temperatures and low sporadic rainfall has caused vegetation adapt to water-retaining techniques."
 pc_pd_succulent_adj: "juicy"
 mod_pc_pd_succulent_habitability: "Desert Habitability"
 trait_pc_pd_succulent_preference: "Desert Preference"
 trait_pc_pd_succulent_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_coral: "Coral World"
 pc_pd_coral_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere. Once covered in oceans, it has almost wholly lost its hydrosphere due to ecological factors. The corals of this world have adapted to the dry environment."
 pc_pd_coral_adj: "coral"
 mod_pc_pd_coral_habitability: "Desert Habitability"
 trait_pc_pd_coral_preference: "Desert Preference"
 trait_pc_pd_coral_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_primal: "Primal World"
 pc_pd_primal_desc: "Rocky world with a nitrogen-oxygen atmosphere. This young world's volcanic activity has slowed, giving rise to increasingly complex flora and fauna, which has helped create a breathable atmosphere and stabilizing hydrosphere."
 pc_pd_primal_adj: "primal"
 mod_pc_pd_primal_habitability: "Desert Habitability"
 trait_pc_pd_primal_preference: "Desert Preference"
 trait_pc_pd_primal_preference_desc: "$trait_pc_arctic_preference_desc$"

#Savannah
 pc_pd_steppe: "Steppe World"
 pc_pd_steppe_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere. This semi-arid grassland has rolling hills and plains covering much of the surface. While almost no trees grow, rainfall can support shrubs and grasses."
 pc_pd_steppe_adj: "grasslanded"
 mod_pc_pd_steppe_habitability: "Savannah Habitability"
 trait_pc_pd_steppe_preference: "Savannah Preference"
 trait_pc_pd_steppe_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_prairie: "Prairie World"
 pc_pd_prairie_desc: "Rocky world with a nitrogen-oxygen atmosphere. Seasonal hydrosphere with a single great landmass, large inland seas, short dry summers, and cold, harsh winters."
 pc_pd_prairie_adj: "prairied"
 mod_pc_pd_prairie_habitability: "Savannah Habitability"
 trait_pc_pd_prairie_preference: "Savannah Preference"
 trait_pc_pd_prairie_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_veld: "Veld World"
 pc_pd_veld_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere this subtropical landscape is covered in scrub woodland and open savannahs in a dry, rocky world with a nitrogen-oxygen atmosphere. This world has mild winters and long hot summers."
 pc_pd_veld_adj: "veldy"
 mod_pc_pd_veld_habitability: "Savannah Habitability"
 trait_pc_pd_veld_preference: "Savannah Preference"
 trait_pc_pd_veld_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_semi_arid: "Semi-Arid World"
 pc_pd_semi_arid_desc: "Rocky world covered in scablands and rocky valleys with a nitrogen-oxygen atmosphere, and the hydrosphere allows for a short but significant wet season. Still, aside from a few ubiquitous types of grass, vegetation is primarily concentrated around protected valleys and near large bodies of water."
 pc_pd_semi_arid_adj: "arid"
 mod_pc_pd_semi_arid_habitability: "Savannah Habitability"
 trait_pc_pd_semi_arid_preference: "Savannah Preference"
 trait_pc_pd_semi_arid_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aspen: "Aspen World"
 pc_pd_aspen_desc: "Dry, rocky world with a nitrogen-oxygen atmosphere consists of groves of trees interspersed with grasslands. A small but stable hydrosphere of streams and river valleys support the forests and dense shrubbery."
 pc_pd_aspen_adj: "aspeny"
 mod_pc_pd_aspen_habitability: "Savannah Habitability"
 trait_pc_pd_aspen_preference: "Savannah Preference"
 trait_pc_pd_aspen_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_supercontinent: "Supercontinent World"
 pc_pd_supercontinent_desc: "Rocky world of grasslands and deserts with a nitrogen-oxygen atmosphere, this planet's plate tectonics is currently in the state of a supercontinent. Immediate coastal areas are lush, but much of the inland terrain is grasslands which slowly turn into large arid deserts."
 pc_pd_supercontinent_adj: "supercontinental"
 mod_pc_pd_supercontinent_habitability: "Savannah Habitability"
 trait_pc_pd_supercontinent_preference: "Savannah Preference"
 trait_pc_pd_supercontinent_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_sinkhole: "Sinkhole World"
 pc_pd_sinkhole_desc: "Rocky world dominated by dry, arid plains covered by a nitrogen-oxygen atmosphere. While the surface has a small and stable hydrosphere, a planet-spanning subterranean ocean hides underneath, creating giant sinkholes that dot the surface of this world."
 pc_pd_sinkhole_adj: "holey"
 mod_pc_pd_sinkhole_habitability: "Savannah Habitability"
 trait_pc_pd_sinkhole_preference: "Savannah Preference"
 trait_pc_pd_sinkhole_preference_desc: "$trait_pc_arctic_preference_desc$"

###Arctic
 pc_pd_cold_desert: "Cold Desert World"
 pc_pd_cold_desert_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere. Precipitation is low, and significant bodies of surface water are rare. Even in the daytime average temperatures are often well below freezing."
 pc_pd_cold_desert_adj: "cold"
 mod_pc_pd_cold_desert_habitability: "Arctic Habitability"
 trait_pc_pd_cold_desert_preference: "Arctic Preference"
 trait_pc_pd_cold_desert_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_glacial: "Glacial World"
 pc_pd_glacial_desc: "Frigid, icy world with a nitrogen-oxygen atmosphere; the hydrosphere is locked in glacial ice most of the year, but summer months have significant melt, and snow is quite common. Geothermal activity causes permanent holes in the ice and helps support abundant marine life under the thick surface ice."
 pc_pd_glacial_adj: "glacial"
 mod_pc_pd_glacial_habitability: "Arctic Habitability"
 trait_pc_pd_glacial_preference: "Arctic Preference"
 trait_pc_pd_glacial_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_antarctic: "Antarctic World"
 pc_pd_antarctic_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere and low temperatures, and the hydrosphere is mainly frozen. While winds can reach over 25 km per hour in winter, life clings to isolated pockets under sea ice, caves, and protected valleys."
 pc_pd_antarctic_adj: "frozen"
 mod_pc_pd_antarctic_habitability: "Arctic Habitability"
 trait_pc_pd_antarctic_preference: "Arctic Preference"
 trait_pc_pd_antarctic_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_aeolian: "Aeolian World"
 pc_pd_aeolian_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere, this planet's winds routinely reach speeds of over 3 km per hour. These winds have created hollowed-out sinkholes, slot canyons, and depressions, which have allowed life to thrive inside, safe from the weather."
 pc_pd_aeolian_adj: "windy"
 mod_pc_pd_aeolian_habitability: "Arctic Habitability"
 trait_pc_pd_aeolian_preference: "Arctic Preference"
 trait_pc_pd_aeolian_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_ice_spike: "Ice Spike World"
 pc_pd_ice_spike_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere, this planet has a mostly frozen hydrosphere. The intense tectonic activity below the surface hits against the deep ice layer, creating the towering ice spikes that dominate the landscape."
 pc_pd_ice_spike_adj: "spikey"
 mod_pc_pd_ice_spike_habitability: "Arctic Habitability"
 trait_pc_pd_ice_spike_preference: "Arctic Preference"
 trait_pc_pd_ice_spike_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_storm: "Storm World"
 pc_pd_storm_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere, this planet has a strong hydrosphere. The planet's land masses are found at either pole, separated by a massive ocean that generates powerful storms year-round. Due to the extreme conditions, most of the planet's life is under the ocean's surface."
 pc_pd_storm_adj: "stormy"
 mod_pc_pd_storm_habitability: "Arctic Habitability"
 trait_pc_pd_storm_preference: "Arctic Preference"
 trait_pc_pd_storm_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_iceberg: "Iceberg World"
 pc_pd_iceberg_desc: "Frigid, rocky world with a nitrogen-oxygen atmosphere, this planet has a robust salty hydrosphere. Despite below-freezing temperatures, the high briny ocean covers the whole surface and stays liquid. Whatever water can be separated from the salt ends up in semi-permanent icebergs, and colonies of saltwater kelp thrive."
 pc_pd_iceberg_adj: "icey"
 mod_pc_pd_iceberg_habitability: "Arctic Habitability"
 trait_pc_pd_iceberg_preference: "Arctic Preference"
