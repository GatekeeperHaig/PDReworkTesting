 pc_pd_petrified: "Petrified Woods World"
 pc_pd_petrified_desc: "Rocky world with a nitrogen-oxygen atmosphere with an active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations. Due to the effect of a planetwide flood after an ice age, petrified remains of giant trees can be found both on the surface and buried in the ground."
 pc_pd_petrified_adj: "petrified"
