 pc_pd_temperate: "Temperate World"
 pc_pd_temperate_desc: "Rocky world with a nitrogen-oxygen atmosphere. Active and stable hydrosphere with great land masses that are separated by oceans." 
 pc_pd_temperate_adj: "temperate"
 mod_pc_pd_temperate_habitability: "Continental Habitability"
 trait_pc_pd_temperate_preference: "Continental Preference"
 trait_pc_pd_temperate_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_petrified: "Petrified Woods World"
 pc_pd_petrified_desc: "Rocky world with a nitrogen-oxygen atmosphere with an active and stable hydrosphere. Great landmasses are separated by oceans, with large climate variations. Due to the effect of a planetwide flood after an ice age, petrified remains of giant trees can be found both on the surface and buried in the ground."
 pc_pd_petrified_adj: "petrified"
 mod_pc_pd_petrified_habitability: "Continental Habitability"
 trait_pc_pd_petrified_preference: "Continental Preference"
 trait_pc_pd_petrified_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_megaflora: "Megaflora World"
 pc_pd_megaflora_desc: "Rocky world with a nitrogen-oxygen atmosphere. Densely forested with a strong and healthy hydro-sphere. This planet is home to giant megaflora which cover the planet's surface."
 pc_pd_megaflora_adj: "forested"
 mod_pc_pd_megaflora_habitability: "Continental Habitability"
 trait_pc_pd_megaflora_preference: "Continental Preference"
