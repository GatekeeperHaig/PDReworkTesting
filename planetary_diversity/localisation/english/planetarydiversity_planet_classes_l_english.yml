 pc_pd_wet_superhabitable_desc: "A rocky world with a nitrogen-oxygen atmosphere, this super-terrestrial planet has a dense atmosphere with an average temperature of around 25 degrees Celsius. Its shallow ocean basins and ideal weather make it a perfect cradle for life to evolve, but the heavy gravity would be a struggle for those unaccustomed to it."
