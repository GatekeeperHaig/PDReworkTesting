 pc_pd_fog: "Fog World"
 pc_pd_fog_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Oceans cover much of the surface and extreme humity causes near constant fog moving over the lush forests and grasslands."
 pc_pd_fog_adj: "foggy"
 mod_pc_pd_fog_habitability: "Ocean Habitability"
 trait_pc_pd_fog_preference: "Ocean Preference"
 trait_pc_pd_fog_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_kelp: "Kelp World"
 pc_pd_kelp_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Rich kelp forest filled oceans cover much of the surface."
 pc_pd_kelp_adj: "kelpy"
 mod_pc_pd_kelp_habitability: "Ocean Habitability"
 trait_pc_pd_kelp_preference: "Ocean Preference"
 trait_pc_pd_kelp_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_reef: "Reef World"
 pc_pd_reef_desc: "Rocky temperate world with a nitrogen-oxygen atmosphere and a significant hydrosphere. Shallow oceans cover more than 90% of the surface and the under the surface significant reef systems can be seen from orbit. The only areas above water are where the reef system has grown high enough to create scattered island chains of coral."
 pc_pd_reef_adj: "reefed"
 mod_pc_pd_reef_habitability: "Ocean Habitability"
 trait_pc_pd_reef_preference: "Ocean Preference"
 trait_pc_pd_reef_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_archipelago: "Archipelago World"
 pc_pd_archipelago_desc: "Rocky world with a nitrogen-oxygen atmosphere and a significant hydrosphere. One planet-wide ocean with scattered island archipelagos covers the surface. The rich volcanic activity causes islands to appear and disappear at a comparatively high rate, creating an always changing landscape."
 pc_pd_archipelago_adj: "islanded"
 mod_pc_pd_archipelago_habitability: "Ocean Habitability"
 trait_pc_pd_archipelago_preference: "Ocean Preference"
 trait_pc_pd_archipelago_preference_desc: "$trait_pc_arctic_preference_desc$"

###Tropical
 pc_pd_atoll: "Atoll World"
 pc_pd_atoll_desc: "An ocean planet with a nitrogen-oxygen atmosphere. Shallow lagoons, coral reefs and tropical islands make up the majority of this planet, with warm temperatures supporting a very large biosphere."
 pc_pd_atoll_adj: "tropical"
 mod_pc_pd_atoll_habitability: "Tropical Habitability"
 trait_pc_pd_atoll_preference: "Tropical Preference"
 trait_pc_pd_atoll_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_tepui: "Tepui World"
 pc_pd_tepui_desc: "Mountainous, lush rocky world with a nitrogen-oxygen atmosphere. With a significant hydrosphere and covered in dense vegetation, there is a noticeable difference between the cooler rainy plateaus of the tepuis and the warmer humid ground jungle below."
 pc_pd_tepui_adj: "mountainous"
 mod_pc_pd_tepui_habitability: "Tropical Habitability"
 trait_pc_pd_tepui_preference: "Tropical Preference"
 trait_pc_pd_tepui_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_mangrove: "Mangrove World"
 pc_pd_mangrove_desc: "A humid wet world with a nitrogen-oxygen atmosphere. Most of the planet is covered in shallow seas with very little land above sea level. Jungles extended for hundreds of miles beyond the shores of the few existing islands. Hydrosphere is strong and stable, and supports a great abundance of plant and animal life."
 pc_pd_mangrove_adj: "forested"
 mod_pc_pd_mangrove_habitability: "Tropical Habitability"
 trait_pc_pd_mangrove_preference: "Tropical Preference"
 trait_pc_pd_mangrove_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_cenote: "Cenote World"
 pc_pd_cenote_desc: "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Large sinkholes and underwater river systems snake below the surface of this world. Most landmasses are covered in dense vegetation."
 pc_pd_cenote_adj: "holey"
 mod_pc_pd_cenote_habitability: "Tropical Habitability"
 trait_pc_pd_cenote_preference: "Tropical Preference"
 trait_pc_pd_cenote_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_fungal: "Fungal World"
 pc_pd_fungal_desc: "Humid, rocky world with a thick nitrogen-oxygen atmosphere. Fungal and mushroom fauna cover landmasses in dense vegetation."
 pc_pd_fungal_adj: "fungal"
 mod_pc_pd_fungal_habitability: "Tropical Habitability"
 trait_pc_pd_fungal_preference: "Tropical Preference"
 trait_pc_pd_fungal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_geothermal: "Geothermal World"
 pc_pd_geothermal_desc: "Cold, icy planet with tropical rifts that break up the expanses of ice, heated by natural geothermal vents with a nitrogen-oxygen atmosphere. The hydrosphere is in melt water and steam rising from vents."
 pc_pd_geothermal_adj: "geothermal"
 mod_pc_pd_geothermal_habitability: "Tropical Habitability"
 trait_pc_pd_geothermal_preference: "Tropical Preference"
 trait_pc_pd_geothermal_preference_desc: "$trait_pc_arctic_preference_desc$"
 pc_pd_biolumen: "Bioluminescent World"
 pc_pd_biolumen_desc: "A tropical rocky world with a nitrogen-oxygen atmosphere. Exotic but non-toxic particles in the atmosphere cause almost constant cloud cover on this planet. Despite this, due to the greenhouse effect and geothermal activity, life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits."
 pc_pd_biolumen_adj: "glowing"
 mod_pc_pd_biolumen_habitability: "Tropical Habitability"
 trait_pc_pd_biolumen_preference: "Tropical Preference"
 trait_pc_pd_biolumen_preference_desc: "$trait_pc_arctic_preference_desc$"