l_english:

###Modifiers
 #Wet Worlds
 pd_continental:0 "Continental World"
 pd_continental_desc:0 "Great landmasses are separated by oceans, with large climate variations depending on latitude and precipitation."
 pd_retinal: "Retinal World"
 pd_retinal_desc: "Plant life is retinaldehyde-based instead of chlorophyll-based giving the planet a distinctive purple hue."
 pd_lake:0 "Lake World"
 pd_lake_desc:0 "The landmass is a single area covered in millions of lakes of all sizes while the climate ranges from subtropical to subartic."
 pd_forest:0 "Forest World"
 pd_forest_desc:0 "Active and stable hydrosphere. Great land masses are almost completely covered in dense forests"
 pd_tepid:0 "Tepid World"
 pd_tepid_desc:0 "Having almost no axis tilt, this world's ideal growing conditions has allowed for the evolution of many types of photosynthetic processes."
 pd_mushroom:0 "Mushroom World"
 pd_mushroom_desc:0 "Fungal life rule the ecosystem of this planet. Vast areas of the planet are covered in mushroom forests and fields."
 pd_temperate:0 "Temperate World"
 pd_temperate_desc:0 "A mild climate and rich biodiveristy makes this world an ideal plance."
 pd_megaflora:0 "Megaflora World"
 pd_megaflora_desc:0 "The dense megaflora world has an abundance of gigantic flora whose giant roots often unearth valuable deposits, and also produce energy-rich sap to utilize. Building around the megaflora means construction costs are higher than normal."
 pd_petrified:0 "Petrified Woods World"
 pd_petrified_desc:0 "The petrified woods can be used for building materials, but take considerable effort to remove for construction."

 #Ocean
 pd_ocean:0 "Ocean World"
 pd_ocean_desc:0 "Oceans cover more than §Y90%§! of the surface, with scattered islands making up the remaining percentage."
 pd_cascadian:0 "Cascadian World"
 pd_cascadian_desc:0 "Sub-temperate mountainous of coastal forests and towering mountain ranges. An active, stormy, hydrosphere with strong differences between snowy winters and short warmer summers."
 pd_swamp:0 "Swamp World"
 pd_swamp_desc:0 "Most of the planet is covered with dense forested wetlands. Hydrosphere is strong and stable mainly in shallow seas, swamps and bogs and supports a great abundance of plant and animal life."
 pd_crag:0 "Crag World"
 pd_crag_desc:0 "Oceans and polar ice caps cover most of the surface, with rugged scattered seismically active  islands dotting its surface."
 pd_fog:0 "Fog World"
 pd_fog_desc:0 "Oceans cover much of the surface and extreme humity causes near constant fog moving over the moist forests and grasslands."
 pd_kelp:0 "Kelp World"
 pd_kelp_desc:0 "Oceans cover much of the surface. The rich shallow waters support planet-wide kelp forests and bio-diversity."
 pd_reef:0 "Reef World"
 pd_reef_desc:0 "Shallow oceans cover more than 90% of the surface and the under the surface significant reef systems can be seen from orbit. The only areas above water are where the reef system has grown high enough to create scattered island chains of coral."
 pd_archipelago:0 "Archipelago World"
 pd_archipelago_desc:0 "One planet-wide ocean with scattered island archipelagos covers the surface. The rich volcanic activity causes islands to appear and disappear at a comparatively high rate, creating an always changing landscape."

 #Tropical
 pd_tropical:0 "Tropical World"
 pd_tropical_desc:0 "Seasons with significant precipitation are interchanged with drier periods. Most landmasses are covered in dense vegetation."
 pd_atoll:0 "Atoll World"
 pd_atoll_desc:0 "Shallow lagoons, coral reefs and tropical islands make up the majority of this planet, with warm temperatures supporting a very large biosphere."
 pd_tepui:0 "Tepui World"
 pd_tepui_desc:0 "With a significant hydrosphere and covered in dense vegetation, there is a noticeable difference between the cooler rainy plateaus of the tepuis and the warmer humid ground jungle below."
 pd_mangrove:0 "Mangrove World"
 pd_mangrove_desc:0 "Most of the planet is covered in shallow seas with very little land above sea level. Jungles extended for hundreds of miles beyond the shores of the few existing islands."
 pd_cenote:0 "Cenote World"
 pd_cenote_desc:0 "Large sinkholes and underwater river systems snake below the surface of this world. Most landmasses are covered in dense vegetation."
 pd_fungal:0 "Fungal Jungal World"
 pd_fungal_desc:0 "Seasons with significant precipitation, great dense fungal jungles cover the majority of the land masses."
 pd_geothermal:0 "Geothermal"
 pd_geothermal_desc:0 "Tropical rifts that break up the expanses of ice, heated by natural geothermal vents with a nitrogen-oxygen atmosphere. The hydrosphere is in melt water and steam rising from vents"
 pd_biolumen:0 "Bioluminescent World"
 pd_biolumen_desc:0 "Particles in the atmosphere cause almost constant cloud cover on this planet but despite this life thrives on the surface. Almost all of the flora and fauna exhibit Bioluminescent traits."

 #Desert
 pd_desert:0 "Desert World"
 pd_desert_desc:0 "Precipitation and major bodies of surface water are relatively rare. Significant temperature variations between day and night cycles. Vegetation is scarce, but even moderate precipitation can make the desert bloom."
 pd_dune:0 "Dune World"
 pd_dune_desc:0 "Seas of sand dunes cover a considerable portion of the surface. Hydrosphere is mainly in underground aquifers that rise up in oasis and mountain springs."
 pd_oasis:0 "Oasis World"
 pd_oasis_desc:0 "Hydrosphere only supports one large body of water which has a band vegetation around it. Rain barely reaches the inland desert that covers the majority of the planet."
 pd_outback:0 "Outback World"
 pd_outback_desc:0 "Most of the planet is covered in arid or semi-arid shrublands and deserts, while areas around water have more vegetation. Hydrosphere is mostly confined to a few inland seas and natural underground springs."
 pd_coastal:0 "Coastal World"
 pd_coastal_desc:0 "Hydrosphere is in deep cold oceans with currents that cause high atmospheric stability reducing rainfall on the land, but allowing fog and haze which provides sufficient moisture to sustain a variety of lichens, succulents, and shrubs."
 pd_fungi:0 "Desert Fungi World"
 pd_fungi_desc:0 "Dry and covered in volcanic ash, this world is covered in desert fungi which are resistant to high temptures, dryness and low nutrition."
 pd_salt:0 "Salt World"
 pd_salt_desc:0 "While rich mineral deposits can be found all over this planet much of the surface is inhospitable to most forms of plant and animal life."
 pd_aquifer:0 "Aquifer World"
 pd_aquifer_desc:0 "While the sands do not provide much shelter, the ever moving lagoons and underwater river systems are full of unique lifeforms and are excellent places for water based agriculture."

 #Arid
 pd_arid:0 "Arid World"
 pd_arid_desc:0 "The dust-covered terrain consists largely of mesas and canyons. Forests can be found in the more temperate polar regions, but vegetation is otherwise scarce."
 pd_mesa:0 "Mesa World"
 pd_mesa_desc:0 " Great plateaus and mesas are common around the equator, with cooler forested polar regions. The hydrosphere is primarily in large rivers with cut canyons and vegetation covering riverbeds."
 pd_fog_desert:0 "Fog Desert World"
 pd_fog_desert_desc:0 "Extreme altitude peaks cause rain shadows for most of the surface. Salt flats and arid valleys comprise most of the plateaus, and the hydrosphere is in a few lakes and mountain springs."
 pd_mediterranean:0 "Mediterranean World"
 pd_mediterranean_desc:0 "Hydrosphere supports several large inland seas, surrounded by sparse vegetation and shrubs. Away from bodies of water, the terrain is arid."
 pd_badlands:0 "Badlands World"
 pd_badlands_desc:0 "The dry terrain consists mainly of sedimentary rocks and clay-rich soils eroded by wind and water. The vegetation is primarily in shrubs and hardy grasses"
 pd_succulent:0 "Succulent World"
 pd_succulent_desc:0 " High temperatures and low sporadic rainfall has caused vegetation to adapt water-retaining techniques."
 pd_coral:0 "Coral World"
 pd_coral_desc:0 "Once covered in oceans, it has almost wholly lost its hydrosphere due to ecological factors. The corals of this world have adapted to the dry environment."
 pd_primal:0 "Primal World"
 pd_primal_desc:0 "This young world's volcanic activity has slowed, giving rise to increasingly complex flora and fauna, which has helped create a breathable atmosphere and stabilizing hydrosphere."

 #Savannah
 pd_savannah:0 "Savannah World"
 pd_savannah_desc:0 " The small hydrosphere allows for brief wet seasons, but aside from a few ubiquitous grasses, vegetation is largely concentrated around shallow oases."
 pd_steppe:0 "Steppe World"
 pd_steppe_desc:0 "This semi-arid grassland has rolling hills and plains covering much of the surface. While almost no trees grow, rainfall can support shrubs and grasses."
 pd_prairie:0 "Prairie World"
 pd_prairie_desc:0 "Seasonal hydrosphere with a single great landmass, large inland seas, short dry summers, and cold, harsh winters."
 pd_veld:0 "Veld Worl"
 pd_veld_desc:0 "This subtropical landscape is covered in scrub woodland and open savannahs in a dry, rocky world with a nitrogen-oxygen atmosphere. This world has mild winters and long hot summers."
 pd_semi_arid:0 "Semi-Arid World"
 pd_semi_arid_desc:0 "The hydrosphere allows for a short but significant wet season. Still, aside from a few ubiquitous types of grass, vegetation is primarily concentrated around protected valleys and near large bodies of water."
 pd_aspen:0 "Aspen World"
 pd_aspen_desc:0 "Dry, rocky world with a nitrogen-oxygen atmosphere consists of groves of trees interspersed with grasslands. A small but stable hydrosphere of streams and river valleys support the forests and dense shrubbery."
 pd_supercontinent:0 "Supercontinent World"
 pd_supercontinent_desc:0 "This planet's plate tectonics is currently in the state of a supercontinent. Immediate coastal areas are lush, but much of the inland terrain is grasslands which slowly turn into large arid deserts."
 pd_sinkhole:0 "Sinkhole World"
 pd_sinkhole_desc:0 "While the surface has a small and stable hydrosphere, a planet-spanning subterranean ocean hides underneath, creating giant sinkholes that dot the surface of this world."